<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Layout</title>
  <style>
    .container{
      width: 1080px;
      margin: auto;
    }

    .header{
      width: inherit;
      height: 300px;
      background-color: #9219ff;
    }

    .navbar{
      width: inherit;
      height: 75px;
      background-color: #92ff15;
    }
    .content{
      width: 540px;
      height: 400px;
      background-color: #ff3d19;
      float: left;
    }
    .footer{
      width: inherit;
      height: 100px;
      background-color: #0904ff;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="header">header</div>
    <div class="navbar">navbar</div>
    <div class="content">content 1</div>
    <div class="content">content 2</div>
    <div class="footer">footer</div>


</body>
</html>
